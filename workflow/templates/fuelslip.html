<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fuel Slip Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"] {
            width: calc(100% - 12px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fuel Slip Form</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_fuel_quantity">Fuel Quantity (liters):</label>
                <input type="number" id="id_fuel_quantity" name="fuel_quantity" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="id_vehicle_number">Vehicle Number:</label>
                <input type="text" id="id_vehicle_number" name="vehicle_number" required>
            </div>
            <div class="form-group">
                <label for="id_vehicle_type">Vehicle Type:</label>
                <input type="text" id="id_vehicle_type" name="vehicle_type" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
