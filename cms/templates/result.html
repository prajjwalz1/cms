{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vehicle Tax Detail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .total {
            font-weight: bold;
        }
        .enquiry {
            margin-top: 20px;
            text-align: center;
        }
        .pay-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .pay-button:hover {
            background-color: #45a049;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
        }
        .image-container {
            text-align: center;
            margin-top: 20px;
            display: none;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
    <script>
        function showImage() {
            document.getElementById('confirmation-image').style.display = 'block';
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Vehicle TAX Detail</h2>
        <table>
            <thead>
                <tr>
                    <th>Particulars</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                {% for key, value in data_received.items %}
                <tr>
                    <td>{{ key }}</td>
                    <td>{{ value }}</td>
                </tr>
                {% endfor %}
            </tbody>
            <tfoot>
                <tr class="total">
                    <td>Total Bill Amount</td>
                    <td>Rs. {{ total_amount }}</td>
                </tr>
            </tfoot>
        </table>
        <div class="enquiry">
            <button class="pay-button" onclick="showImage()">Pay with eSewa</button>
        </div>
        <div id="confirmation-image" class="image-container">
            <img src="{% static 'qr.jpg' %}" alt="Confirmation Image">
        </div>
        <a href="{% url 'vehicle_form' %}" class="back-link">Back to form</a>
    </div>
</body>
</html>
